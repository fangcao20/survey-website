<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Đề tài</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ag-grid-community/dist/ag-grid-community.min.js"></script>
    <link rel="stylesheet"
     href="https://cdn.jsdelivr.net/npm/ag-grid-community/styles/ag-grid.css"/>
    <link rel="stylesheet"
     href="https://cdn.jsdelivr.net/npm/ag-grid-community/styles/ag-theme-alpine.css"/>
    <style>
      #div_trai {
        /* height: 700px; */
      }

      #div_phai {
        height: 900px;
<!--        background-color: skyblue;-->
      }

      .nav-link {
        font-weight: 600;
      }

      .navbar-nav .nav-link.active {
        color: #0F62FE;
      }

      h1, h2 {
        color: #0F62FE;
        font-weight: 600;
        margin-bottom: 15px;
      }

      #button_group > .container {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
      }

      #button_group > .container > button {
        width: 24%; /* chiếm 45% chiều rộng của container */
        margin-bottom: 10px;
      }

      @media screen and (max-width: 768px) {
        #button_group > .container > button {
          width: 100%; /* chiếm toàn bộ chiều rộng của container */
        }

        #button_group > .container {
          flex-direction: column;
          align-items: center;
        }
      }
    </style>
  </head>
  <body>
    <!-- Nav bar -->
    <div id="navbar">
      <nav class="navbar navbar-expand-sm bg-body-tertiary shadow-sm p-3 mb-5 bg-body-tertiary rounded">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="navbar-collapse collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav mx-auto">
               <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/detai">Đề tài</a>
               </li>
               <li class="nav-item">
                <a class="nav-link" href="/taocauhoi">Tạo câu hỏi</a>
               </li>
               <li class="nav-item">
                <a class="nav-link" href="/khaosat">Khảo sát</a>
               </li>
               <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Phân tích</a>
                 <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="/chondulieu">Chọn dữ liệu</a></li>
                  <li><a class="dropdown-item" href="/danhgiathidiem">Đánh giá thí điểm</a></li>
                  <li><a class="dropdown-item" href="/sangloccauhoi">Sàng lọc câu hỏi</a></li>
                  <li><a class="dropdown-item" href="/danhgiachinhthuc">Đánh giá chính thức</a></li>
                </ul>
               </li>
            </div>
            <button type="button" class="btn btn-primary">Đăng xuất</button>
          </div>
        </div>
      </nav>
    </div>


    <!-- Content -->
    <div id="content" class="container">
      <div class="row">

        <!-- Input đề tài -->
        <div id="div_trai" class="col-lg-5">
          <h1>Đề tài</h1>
          <form method="POST" action="/insert_detai">
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="ten_de_tai" name="ten_de_tai" placeholder="Khảo sát sự hài lòng">
              <label>Tên đề tài</label>
            </div>
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="nguoi_thuc_hien" name="nguoi_thuc_hien" placeholder="Nguyễn Văn A">
              <label>Người thực hiện</label>
            </div>
            <div class="form-floating mb-3">
              <input type="date" class="form-control" id="ngay_thuc_hien" name="ngay_thuc_hien" placeholder="10/31/2023">
              <label>Ngày thực hiện</label>
            </div>
          <div class="form-floating">
            <textarea class="form-control" placeholder="Leave a comment here" id="mo_ta" name="mo_ta" style="height: 200px"></textarea>
            <label>Mô tả</label>
          </div>
          </form>

          <!-- Button group -->
          <div id="button_group" class="mt-5 d-flex mb-5">
            <div class="container ms-auto">
              <button type="button" class="btn btn-success" onclick="luu_de_tai()">Lưu</button>
              <button type="button" class="btn btn-secondary" onclick="sua_de_tai()">Sửa</button>
              <button type="button" class="btn btn-danger" onclick="xoa_de_tai()">Xóa</button>
              <button type="button" class="btn btn-primary" onclick="huy()">Hủy</button>
            </div>
          </div>
        </div>

        <!-- Hiện thị data grid -->
        <div id="div_phai" class="col-lg-7">
          <h2>Danh sách đề tài</h2>
          <div id="myGrid" style="height: 500px" class="ag-theme-alpine"></div>
        </div>
      </div>
    </div>
    <script>
      var detais = {{ detais|tojson }};
    </script>
    <script src="static/detai.js">
    </script>
  </body>
</html>
