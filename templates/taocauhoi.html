<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tạo câu hỏi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ag-grid-community/dist/ag-grid-community.min.js"></script>
    <link rel="stylesheet"
     href="https://cdn.jsdelivr.net/npm/ag-grid-community/styles/ag-grid.css"/>
    <link rel="stylesheet"
     href="https://cdn.jsdelivr.net/npm/ag-grid-community/styles/ag-theme-alpine.css"/>
    <script src="static/taocauhoi.js"></script>
    <style>
      #div_trai {
        position: relative;
      }

      #div_phai {
        height: 900px;
      }

      .nav-link {
        font-weight: 600;
      }

      .navbar-nav .nav-link.active {
        color: #0F62FE;
      }

      h1, h2 {
        color: #0F62FE;
        font-weight: 600;
        margin-bottom: 15px;
      }

      #button_group > .container {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
      }

      #button_group > .container > button {
        width: 24%; /* chiếm 45% chiều rộng của container */
        margin-bottom: 10px;
      }

      @media screen and (max-width: 768px) {
        #button_group > .container > button {
          width: 100%; /* chiếm toàn bộ chiều rộng của container */
        }

        #button_group > .container {
          flex-direction: column;
          align-items: center;
        }
      }

      .row {
        display: flex;
        align-items: flex-start;
      }

      .col {
        display: inline-block;
        vertical-align: top;
      }

      #taonhom:link {
        text-decoration: underline;
        color: black;
      }

      #taonhom:visited {
        text-decoration: none;
        color: black;
      }

      #taonhom:hover {
        text-decoration: underline;
        color: #0F62FE;
      }

      #taonhom:active {
        text-decoration: none;
        color: black;
      }

      #cotchuataonhom {
        position: relative;
      }

      #taonhom {
        position: absolute;
        right: 15px;
      }



    </style>
  </head>
  <body>
    <!-- Nav bar -->
    <div id="navbar">
      <nav class="navbar navbar-expand-sm bg-body-tertiary shadow-sm p-3 mb-5 bg-body-tertiary rounded" style="height: 60px">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="navbar-collapse collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav mx-auto">
              <a class="nav-link" href="/detai">Đề tài</a>
              <a class="nav-link active" aria-current="page" href="/taocauhoi">Tạo câu hỏi</a>
              <a class="nav-link" href="/khaosat">Khảo sát</a>
              <a class="nav-link" href="/phantich">Phân tích</a>
            </div>
            <button type="button" class="btn btn-primary">Đăng xuất</button>
          </div>
        </div>
      </nav>
    </div>


    <!-- Content -->
    <div id="content" class="container">
      <div class="row">

        <!-- Input câu hỏicc -->
        <div id="div_trai" class="col-lg-5">
          <h1>Tạo câu hỏi</h1>
          <form method="POST" action="/insert_detai">
              <table>
                <tr class="row">
                  <td class="col col-3">
                    <label>Đề tài</label>
                  </td>
                  <td class="col col-9">
                    <select class="form-select mb-2" aria-label="Default select example" id="chon_detai" onchange="chon_de_tai()">
                      <option selected>Chọn đề tài...</option>
                      {% for i in range(0, so_luong_detai) %}
                      <option value="{{ detais[i]['detai_id'] }}">{{ detais[i].ten_de_tai }}</option>
                      {% endfor %}
                    </select>
                  </td>
                </tr>
                <tr class="row">
                  <td class="col col-3">
                    <label>Nhóm câu hỏi</label>
                  </td>
                  <td class="col col-9" id="cotchuataonhom">
                    <select class="form-select" aria-label="Default select example" id="chon_nhomcauhoi" onchange="chon_nhom_cauhoi()">
                      <option selected>Chọn nhóm câu hỏi...</option>
                    </select>
                    <a href="#" id="taonhom" class="mt-1 fw-medium fst-italic mb-2" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@mdo">Tạo nhóm câu hỏi</a>
                    {% include 'taonhomcauhoi.html' %}
                  </td>
                </tr>
                <tr class="row">
                  <td class="col col-3 mt-2">
                    <label>Mã câu hỏi</label><br>
                    <input type="text" class="form-control" id="ma_cauhoi">
                  </td>
                  <td class="col col-9 mt-2">
                    <label>Câu hỏi</label>
                    <textarea type="text" class="form-control" id="cau_hoi" name="ten_de_tai" style="height: 100px"></textarea>
                  </td>
                </tr>
                <tr class="row">
                  <td class="col col-3 mt-2">
                    <label>Loại câu trả lời</label><br>
                    <select class="form-select" aria-label="Default select example" id="chon_loaicautraloi">
                      <option selected>Chọn</option>
                      <option>Trắc nghiệm</option>
                      <option>Thang đo Likert</option>
                    </select>
                  </td>
                  <td class="col col-8 mt-2">
                    <label>Số lượng lựa chọn</label>
                    <div class="input-group mb-3">
                      <input type="number" class="form-control" id="soluongluachon" name="soluongluachon" style="width: 100px">
                      <button class="btn btn-outline-secondary" type="button" id="button-addon2" onclick="loai_traloi()">Nhập</button>
                    </div>
                  </td>
                </tr>
              </table>
              {% include 'traloi.html' %}
          </form>

          <!-- Button group -->
          <div id="button_group" class="mt-5 d-flex mb-5">
            <div class="container ms-auto">
              <button type="button" class="btn btn-success" onclick="luu_de_tai()">Lưu</button>
              <button type="button" class="btn btn-secondary" onclick="sua_de_tai()">Sửa</button>
              <button type="button" class="btn btn-danger" onclick="xoa_de_tai()">Xóa</button>
              <button type="button" class="btn btn-primary" onclick="huy()">Hủy</button>
            </div>
          </div>
        </div>

        <!-- Hiện thị data grid -->
        <div id="div_phai" class="col-lg-7">
          <h2>Danh sách câu hỏi</h2>
          <div id="myGrid" style="height: 300px" class="ag-theme-alpine mb-3"></div>
          <button type="button" class="btn btn-light">Ẩn</button>
          <button type="button" class="btn btn-dark">Hiện</button>
          <div id="myGrid2" style="height: 300px" class="ag-theme-alpine mt-3"></div>
        </div>
      </div>
    </div>
    <script>
      var detais = {{ detais|tojson }};
    </script>
  </body>
</html>
